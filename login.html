 let passwords=document.querySelector('.checker')
let saves=document.querySelector('.password')
passwords.addEventListener('click', ()=>{
if(passwords.checked){
  saves.type='text'
}else{
  saves.type='password'
}
})

const loginForm = document.getElementById('loginForm')

loginForm.addEventListener('submit', function(e){
  e.preventDefault()

  const loginEmail = document.getElementById('loginEmail').value.trim()
  const loginPassword = document.getElementById('loginPassword').value.trim()
  const storedUser = JSON.parse(localStorage.getItem('user'))

  const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/
  
  // validate email pattern
  if(!loginEmail.match(emailPattern)){
    message('enter a valid email')
    return
  }

  // no saved user
  if(!storedUser){
    message('No user found, please sign up first')
    return
  }

  // check email
  if(loginEmail !== storedUser.email){
    message('wrong email')
    return
  }

  // check password
  if(loginPassword !== storedUser.password){
    message('wrong password')
    return
  }

  // SUCCESS LOGIN âœ”
  localStorage.setItem("currentUser", JSON.stringify(storedUser))

  loginForm.reset()
  window.location.href = 'main.html'
})

function message(toast){
  const toas=document.querySelector('.toast')
  toas.textContent=toast
  toas.classList.add('show')
  setTimeout( ()=> {
     toas.classList.remove('show')
  }, 3000)
}
